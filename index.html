<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section>
      <div class="image-gallery">
        <div class="overlay">
          <p>$5000</p>
          <br />
          <h2>
            Park Avenue <br />
            Apartment <br />
          </h2>
          <p>3 BD | 2.5 BA | 1,300 FT</p>
        </div>
        <img
          src="./assets/pexels-curtis-adams-8031889.jpg"
          alt=""
          class="gallery-highlight"
        />
        <div class="small-image">
          <img
            src="./assets/pexels-naim-benjelloun-2030037.jpg"
            alt=""
            class="image-active"
          />
          <img
            src="./assets/pexels-vecislavas-popa-1571460.jpg"
            alt=""
            class="image-active"
          />
          <img
            src="./assets/pexels-vecislavas-popa-813691.jpg"
            alt=""
            class="image-active"
          />
          <img
            src="./assets/pexels-max-vakhtbovych-6580378.jpg"
            alt=""
            class="image-active"
          />
        </div>
      </div>
      <div class="slider-buttons">
        <button class="previous-btn">
          <img src="./assets/left-arrow.png" alt="" />
        </button>
        <button class="next-btn">
          <img src="./assets/right-arrow(2).png" alt="" />
        </button>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
